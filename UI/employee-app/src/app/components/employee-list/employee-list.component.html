<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Employee List</h2>
      <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.salary }}</td>
            <td>
              <button class="btn btn-warning me-2" (click)="editEmployee(employee.id)">Edit</button>
              <a [routerLink]="['/employees', employee.id]" class="btn btn-info me-2">Details</a>
              <button class="btn btn-danger" (click)="openDeleteModal(employee.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show d-block': showModal}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="close" (click)="closeDeleteModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this employee?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
