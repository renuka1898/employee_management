<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>{{ employeeId ? 'Edit Employee' : 'Add Employee' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control"
                   [ngClass]="{ 'is-invalid': employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched }" />
            <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="invalid-feedback">
              <div *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="department">Department</label>
            <input id="department" formControlName="department" class="form-control"
                   [ngClass]="{ 'is-invalid': employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched }" />
            <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="invalid-feedback">
              <div *ngIf="employeeForm.get('department')?.errors?.['required']">Department is required.</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mb-4">
            <label for="salary">Salary</label>
            <input id="salary" formControlName="salary" class="form-control"
                   [ngClass]="{ 'is-invalid': employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched }" />
            <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="invalid-feedback">
              <div *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</div>
            </div>
          </div>
        </div>
        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary me-2" [disabled]="!formChanged">{{ employeeId ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
